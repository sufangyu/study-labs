<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>强制内容横屏</title>
  <style>
    body {
      margin: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .print {
      width: 100%;
      height: 100%;
      position: relative;
      /* visibility: hidden; */
      text-align: center;
      overflow: hidden;
      background: #ffdc00 url(./images/city-bg.png) no-repeat center; 
      background-size: cover;
    }
  </style>
  <!-- <script src="//wechatfe.github.io/vconsole/lib/vconsole.min.js?v=2.5.2"></script>
  <script>try { new VConsole(); } catch(err) {}</script> -->
  <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/orientation.js"></script>
  <script>
    $(document).ready(function() {
      var orientationStr = orientationUtil.getOrientation();
      var orientationName = orientationStr === 'portrait' ? '横屏' : '竖屏';
      console.log('当前是: ' + orientationName + '('+ orientationStr +')');
      orientationUtil.fixLandscape($('.print'));
    });
  </script>
</head>
<body>
  <div class="print">
    <p>强制竖屏</p>
    <p>强制竖屏</p>
    <p>强制竖屏</p>
  </div>
</body>
</html>
